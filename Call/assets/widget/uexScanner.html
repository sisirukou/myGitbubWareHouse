<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="css/index.css">
<title>条形码扫描功能</title>
<script type="text/javascript">
	function ScannerSuccessCallBack(opCode, dataType, data) {
			var obj = eval('('+data+')');
			document.getElementById('scanner').innerHTML = "Result:" + obj.code + "<br>Format:"+obj.type;
	}
	function ScannerFailedCallBack(data){
		alert(data);
	}

	window.uexOnload = function(){
		uexScanner.cbOpen = ScannerSuccessCallBack;
		uexWidgetOne.cbError = ScannerFailedCallBack;
	}
	
</script>
</head>

<body>
	<div class="tit">条形码扫描功能</div>
	<div class="conbor">
			<div class="consj">
				<span>1.打开条形码扫描</span>
				<input class="btn" type="button" value="打开条形码扫描" onclick="uexScanner.open();">
				<span>条形码值为:</span>
				<div class="tcxx" id="scanner"></div>
			</div>
			<input class="btn" type="button" value="返回" onclick="uexWindow.back();">
		</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>浏览PDF</title>
<script type="text/javascript">
	function show() {
		uexShowPDF.show(document.getElementById('filePath').value);
	}
	window.uexOnload = function(){
		uexWidgetOne.cbError = function(opCode,errorCode,errorInfo){
			alert(errorInfo);
		};
		uexFileMgr.cbExplorer = function(opCode,dataType,data){
			document.getElementById('filePath').value = data;
		}
	}
</script>
</head>

<body>
	<div class="tit">浏览PDF</div>
	<div class="conbor">
		<div class="consj">
			<span>文件路径：</span> 
			<input class="btn" type="button" value="启动文件浏览器"
				onclick="uexFileMgr.explorer('');"> 
				<input type="text" class="textbox" id="filePath" value="http://192.168.1.26/1/6.pdf"></input> 
				<span>浏览PDF：</span>
			<input class="btn" type="button" value="浏览PDF" onclick="show();">
		</div>
		<input class="btn" type="button" value="返回"
			onclick="uexWindow.back();">
	</div>
</body>
</html>

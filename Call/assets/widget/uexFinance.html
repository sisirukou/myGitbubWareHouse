<script type="text/javascript">

	function createRotate(){
        uexFinance.createRotatePlugin('80','300','944','350');
    }        function createCoverFlow(){    	uexCoverFlow.onItemSelected = function(index){    		uexWindow.toast(0, 5, "点击了第" + index + "项", 1500);    		uexCoverFlow.close();    	}    	uexCoverFlow.open(0, 0, 1024, 540);    }

	<div class="tit">理财定制插件</div><br>
